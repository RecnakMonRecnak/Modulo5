<body>
 <h3> Escribe tu opini√≥n:</h3>

<textarea id="msg" name="user_message"id="Text" rows="10" cols="50" onkeyup ="verificarEnter(event)"></textarea>

<br><br>
<button onclick="imprimirTexto()">Imprimir texto</button>
<br>

<div id="resultado"></div>

<Script>
function imprimirTexto() {
    const texto = document.getElementById("texto").value;
    document.getElementById("resultado").innerHTML = `El usuario ha escrito "${texto}".`;
};

function verificarEnter (event){
    if(event.key === "Enter"){
        imprimirTexto();
    }
};

</Script>
